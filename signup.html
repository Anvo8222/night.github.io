<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/icon/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <title>SignUp</title>
</head>
<body>
    <div class="main" style="background-image: url(./assets/img/background-nguoi-nhen.jpg)">
        <form class="form" action="#">
            <h1>SignUp</h1>
            <div class="form__name">
                <i class="form__icon fas fa-user"></i>
                <input placeholder=" " class="form__input form__email" type="text">
                <label class="form__plh" for="name">Email</label>
                <small class="form__message"></small>
            </div>
        
            <div class="form__name">
                <i class="form__icon fas fa-key"></i>
                <input placeholder=" " class="form__input form__password" type="password">
                <label class="form__plh" for="name">Password</label>
                <small class="form__message"></small>
            </div>
            <div class="form__name">
                <i class="form__icon fas fa-key"></i>
                <input placeholder=" " class="form__input form__re-password" type="password">
                <label class="form__plh" for="name">RePassword</label>
                <small class="form__message"></small>
            </div>
            
            <div class="form__name">
                <input class="submit" type="submit" value="OK">
            </div>
            <a href="./index.html">Home</a>
            <a href="./login.html">Sign in! </a>
        </form>

    </div>
    <script src="./assets/js/signup.js"></script>
</body>
</html>
